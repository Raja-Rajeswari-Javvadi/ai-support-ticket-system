<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Desk | Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg-deep: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.95);
            --sidebar-bg: #f8fafc;
            --text-heading: #1e293b;
            --text-body: #64748b;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f5f9;
            /* Professional background pattern */
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }

        /* Container with Floating Shadow */
        .master-wrapper {
            width: 95%;
            max-width: 1100px;
            background: var(--card-bg);
            border-radius: 28px;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.15);
            border: 1px solid white;
            overflow: hidden;
            position: relative;
        }

        /* Left Side: Creation Form */
        .form-panel {
            padding: 50px 60px;
        }

        .form-panel h1 {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-heading);
            margin: 0 0 10px 0;
            letter-spacing: -1px;
        }

        .form-panel p {
            color: var(--text-body);
            margin-bottom: 40px;
            font-size: 15px;
        }

        /* High-End Input Styling */
        .input-box {
            margin-bottom: 25px;
            position: relative;
        }

        .input-box label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px 18px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 14px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
            transform: translateY(-2px);
        }

        /* AI Indicator Box */
        .ai-engine-status {
            background: #eff6ff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #dbeafe;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .ai-icon {
            background: var(--accent-gradient);
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .ai-content p {
            margin: 0;
            font-size: 13px;
            font-weight: 600;
            color: #1e40af;
        }

        .ai-tags {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .badge {
            font-size: 11px;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 700;
            background: white;
            border: 1px solid #bfdbfe;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: var(--accent-gradient);
            border: none;
            color: white;
            font-weight: 700;
            font-size: 16px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 20px 30px -10px rgba(99, 102, 241, 0.5);
        }

        /* Right Side: Preview & Branding */
        .preview-panel {
            background-color: var(--sidebar-bg);
            padding: 50px;
            border-left: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ticket-card-ui {
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            border: 1px solid white;
            position: relative;
        }

        .ticket-card-ui::before {
            content: '';
            position: absolute;
            top: 20px; right: 20px;
            width: 10px; height: 10px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 10px #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }

        .card-header {
            font-size: 10px;
            font-weight: 800;
            color: #94a3b8;
            margin-bottom: 15px;
            display: block;
        }

        #pre-title { margin: 0; color: var(--text-heading); font-size: 20px; }
        #pre-desc { color: var(--text-body); font-size: 14px; line-height: 1.6; margin-top: 15px; }

        @media (max-width: 900px) {
            .master-wrapper { grid-template-columns: 1fr; }
            .preview-panel { display: none; }
        }
    </style>
</head>
<body>

<div class="master-wrapper">
    <div class="form-panel">
        <h1>New Ticket</h1>
        <p>Fill in the details below. Our AI will handle the rest.</p>

        <div class="input-box">
            <label>Issue Subject</label>
            <input type="text" id="title" placeholder="Briefly describe the issue..." oninput="updatePreview()">
        </div>

        <div class="input-box">
            <label>Detailed Description</label>
            <textarea id="description" rows="5" placeholder="Include any error codes or steps to reproduce..." onkeyup="classifyTicket()"></textarea>
        </div>

        <div class="ai-engine-status">
            <div class="ai-icon"><i class="fa-solid fa-sparkles"></i></div>
            <div class="ai-content">
                <p>AI Insights Mode</p>
                <div id="suggestions" class="ai-tags">
                    <span style="font-size: 11px; color: #64748b;">Awaiting input analysis...</span>
                </div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 35px;">
            <div class="input-box">
                <label>Category</label>
                <select id="category">
                    <option value="">Auto-Detect</option>
                    <option value="technical">Technical Support</option>
                    <option value="billing">Billing & Subs</option>
                    <option value="security">Security</option>
                </select>
            </div>
            <div class="input-box">
                <label>Priority</label>
                <select id="priority">
                    <option value="">Auto-Detect</option>
                    <option value="high">High Priority</option>
                    <option value="med">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
        </div>

        <button class="btn-submit" onclick="createTicket()">
            Submit Support Request <i class="fa-solid fa-arrow-right-long"></i>
        </button>
    </div>

    <div class="preview-panel">
        <div class="ticket-card-ui">
            <span class="card-header">LIVE DRAFT PREVIEW</span>
            <h3 id="pre-title">Subject Preview...</h3>
            <p id="pre-desc">Your detailed description will be formatted and previewed here in real-time...</p>
            <div style="margin-top: 25px; display: flex; align-items: center; gap: 10px;">
                <div style="width: 24px; height: 24px; border-radius: 50%; background: #e2e8f0;"></div>
                <div style="width: 80px; height: 8px; background: #f1f5f9; border-radius: 4px;"></div>
            </div>
        </div>
        
        <div style="margin-top: 40px; text-align: center; opacity: 0.5;">
            <i class="fa-solid fa-shield-check" style="font-size: 24px; color: #6366f1; margin-bottom: 10px;"></i>
            <p style="font-size: 11px; font-weight: 600; color: #64748b;">Enterprise Security Verified</p>
        </div>
    </div>
</div>

<script>
    function updatePreview() {
        document.getElementById("pre-title").innerText = document.getElementById("title").value || "Subject Preview...";
        document.getElementById("pre-desc").innerText = document.getElementById("description").value || "Your detailed description will be previewed here...";
    }

    async function classifyTicket() {
        updatePreview();
        let description = document.getElementById("description").value;
        if (description.length < 5) return;

        // Visual "Thinking" feedback
        let suggs = document.getElementById("suggestions");
        suggs.innerHTML = '<span class="badge" style="color: #6366f1;"><i class="fa-solid fa-spinner fa-spin"></i> Analyzing...</span>';

        // ... Add your fetch logic here ...
    }

    function createTicket() {
        const btn = document.querySelector('.btn-submit');
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing Request...';
        setTimeout(() => {
            alert("Success! Your ticket has been logged.");
            btn.innerHTML = 'Submit Support Request <i class="fa-solid fa-arrow-right-long"></i>';
        }, 1500);
    }
</script>

</body>
</html>
